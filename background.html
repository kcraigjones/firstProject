<h2>Rotation Cipher Explained</h2>
<script src="cipher.js">
    <script src></script>

<p>The rotation (ROT) cipher is a simple character substitution based on a shift/rotation of N
    letters in the alphabet. E.g. one letter is replaced by another. </p>

<form action="cipher.js">
    <label for="fname"># of rotations (N):</label><br>
    <input list="numbers" name="number">
    <datalist id="numbers">
        <option value="1">
        <option value="2">
        <option value="3">
        <option value="4">
        <option value="5">
        <option value="6">
        <option value="7">
        <option value="8">
        <option value="9">
        <option value="10">
        <option value="11">
        <option value="12">
        <option value="13">
        <option value="14">
        <option value="15">
        <option value="16">
        <option value="17">
        <option value="18">
        <option value="19">
        <option value="20">
        <option value="21">
        <option value="22">
        <option value="23">
        <option value="24">
        <option value="25">
        <option value="26">
    </datalist>
</form>

<form action="cipher.js">
    <label for="fname">Enter Text Here:</label><br>
    <input type="text" id="fname" name="fname" value=""><br>
    <input type="submit" value="Shift">
</form>
